<div class="container" style="padding-top: 155px ;">
    <div class="row">
        <div class="col-lg-4 col-md-4"></div>
        <div class="col-lg-4 col-md-4">
            <div class="card" style="width: 100%">
                <div class="card-body">
                    <h3 style="text-align: center;">Enter Vehicle Number</h3>
                    <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="email" name="vehcile_no" formControlName="vehcile_no" class="form-control" placeholder="Enter Vehicle Number">
                        </div>
                        <button class="btn btn-primary" type="submit" style="margin-left: 33%; width: 33%;" *ngIf="!isLoading">Search</button>
                        <button class="btn btn-primary" type="button" disabled *ngIf="isLoading" style="margin-left: 33%; width: 33%;">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ></span>
                            Loading...
                          </button>
                    </form>
                </div>
              </div>
        </div>
        <div class="col-lg-4 col-md-4"></div>
    </div>
